<app-navbar></app-navbar>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)"
  size = "medium"
  color = "#fff"
  type = "square-jelly-box"
  [fullScreen] = "true">
  <p style="color: white" > Loading... </p>
</ngx-spinner>
<div class="d-flex justify-content-center mt-5">
  <mat-card class=" login-container ">
    <mat-card-header class="justify-content-center m-4"><h2 class="login-title text-center">SignIn</h2></mat-card-header>
    <mat-card-content>
      <form class="container" [formGroup]="formLogin">
        <div class="row">
          <div class="col-xl-12">
            <mat-form-field class="w-100" [hideRequiredMarker]="true">
              <mat-label>Enter your username</mat-label>
              <input matInput placeholder="johndoe" formControlName="username" required>
              <mat-error *ngIf="formLogin.get('password')?.invalid">O campo é obrigatório</mat-error>
            </mat-form-field>
          </div>
          <div class="col-xl-12 ">
            <mat-form-field class="w-100 mt-2" [hideRequiredMarker]="true">
            <mat-label>Enter your password</mat-label>
              <input matInput [type]="isPasswordVisible ? 'password' : 'text'" required formControlName="password">
              <button mat-icon-button matSuffix (click)="isPasswordVisible = !isPasswordVisible" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="isPasswordVisible">
                <mat-icon>{{isPasswordVisible ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="formLogin.get('password')?.invalid">O campo é obrigatório</mat-error>
            </mat-form-field>
          </div>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions class="flex-column align-items-start ms-3 ">
      <a routerLink="#" class="ms-1">You don't have account yet? Register now!</a>
      <div class="buttons d-flex justify-content-center align-self-end mt-4 me-4">
        <button mat-flat-button color="primary" (click)="onClickLogin()" >Entrar</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
